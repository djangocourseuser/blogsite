{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block header %}
    <h1>Добро пожаловать в {{ post.title }}!</h1>
{% endblock %}

{% block content %}
    <a href="{% url 'index' %}">Вернуться на главную</a>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Опубликовано: {{ post.pub_date }}</p>
{% endblock %}
